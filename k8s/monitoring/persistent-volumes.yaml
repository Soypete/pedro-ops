# Persistent Volumes for 2TB Storage on Worker-1
# These PVs provide dedicated storage for critical infrastructure components

---
# OpenBAO PersistentVolume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openbao-pv
  labels:
    app: openbao
    component: secrets-management
    storage-backend: local
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /data/persistent-storage/openbao
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - worker-1

